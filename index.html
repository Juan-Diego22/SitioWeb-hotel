<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Eterna Primavera</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Hotel Eterna Primavera</h1>
        <nav>
            <ul>
                <li><a href="#inicio">Inicio</a></li>
                <li><a href="#habitaciones">Habitaciones</a></li>
                <li><a href="#servicios">Servicios</a></li>
                <li><a href="#contacto">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <section id="reservas">
        <h2>Reservas</h2>
        <p>Realiza tu reserva en línea de manera rápida y segura.</p>
        <form action="#" method="post">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
            <label for="fecha">Fecha de llegada:</label>
            <input type="date" id="fecha" name="fecha" required>
            <button type="submit">Reservar</button>
        </form>

    <footer>
        <p>&copy; 2023 Hotel Eterna Primavera. Todos los derechos reservados.</p>
    </footer> 
</html>
