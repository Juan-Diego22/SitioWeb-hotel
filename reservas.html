<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservas</title>
    <link rel="stylesheet" href="css/reservas.css">
</head>
<body>
    <!-- Encabezado -->
    <header class="header">
        <div class="header-container">
            <img src="./img/marca/iconoBlanco.png" alt="Logo del hotel" class="icono">
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="index.html#servicios">Servicios</a></li>
                    <li><a href="index.html#habitaciones">Habitaciones</a></li>

                    <li><a href="#contacto">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>

     <section id="reservas">
            <h1>Reservas</h1>
            <p>Realiza tu reserva en línea de manera rápida y segura.</p>
            <form action="#" method="post">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="fecha">Fecha de llegada:</label>
                <input type="date" id="fecha" name="fecha" required>

                <label for="personas">Número de personas:</label>
                <input type="number" id="personas" name="personas" min="1" max="10">

                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email" required>

                <button type="reset">Restablecer</button>
                <button type="submit">Reservar</button>
            </form>
        </section>
</body>
</html>
