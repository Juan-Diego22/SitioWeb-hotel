<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservas</title>
    <link rel="stylesheet" href="css/reservas.css">
</head>
<body>
    <!-- Encabezado -->
    <input type="checkbox" id="menu_bar">
    <header class="header">
        <div class="header-container">
            <img src="./img/marca/iconoBlanco.png" alt="Logo del hotel" class="icono">
            <label for="menu_bar" class="menu-alt">
                <i class="fa fa-bars"></i>
            </label>
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="index.html#servicios">Servicios</a></li>
                    <li><a href="index.html#habitaciones">Habitaciones</a></li>
                    <li><a href="sobreNosotros.html">Nosotros</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section id="reservas">
            <h1>Reservas</h1>
            <p>Realiza tu reserva en línea de manera rápida y segura.</p>
            <form action="#" method="post" class="form-reserva">
                <label for="nombre">Nombre completo:</label>
                <input type="text" id="nombre" name="nombre" required>
            
                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email" required>
            
                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" required pattern="[0-9]{7,15}">
            
                <label for="fecha-entrada">Fecha de entrada:</label>
                <input type="date" id="fecha-entrada" name="fecha_entrada" required>
            
                <label for="fecha-salida">Fecha de salida:</label>
                <input type="date" id="fecha-salida" name="fecha_salida" required>
            
                <label for="personas">Número de personas:</label>
                <input type="number" id="personas" name="personas" min="1" max="10" required>
            
                <label for="habitacion">Tipo de habitación:</label>
                <select id="habitacion" name="habitacion" required>
                    <option value="">Seleccione una opción</option>
                    <option value="estandar">Habitación Estandar</option>
                    <option value="junior">Suite Junior</option>
                    <option value="Panoramica">Suite Panoramica</option>
                    <option value="familiar">Habitación Familiar</option>
                    <option value="eventos">Sala de Eventos</option>
                </select>
            
                <label for="peticiones">Peticiones especiales:</label>
                <textarea id="peticiones" name="peticiones" rows="3" placeholder="Ejemplo: Cama extra, decoración especial, etc."></textarea>
            
                <div class="form-buttons"">
                    <button type="reset">Restablecer</button>
                    <button type="submit">Reservar</button>
                </div>
            </form>
        </section>
    </main>
    
        <!-- Footer -->
    <footer class="footer">
        <section class="footer-container">
            <!-- Sección de marcas -->
            <div class="footer-marcas">
                <img src="img/marca/iconoBlanco.png" alt="Logotipos de marcas">
            </div>

            <!-- Sección de redes sociales y enlaces legales -->
            <section class="footer-rrss">
                <div class="social-rrss-links">
                    <a href="#" aria-label="Facebook"><i class="fab fa-facebook"></i></a>
                    <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
                    <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
                    <a href="#" aria-label="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
                    <a href="#" aria-label="YouTube"><i class="fab fa-youtube"></i></a>
                </div>
            </section>
        </section>
        
        <!-- Información legal y de derechos de autor -->
        <div class="legal-info">
            <p>
                &copy; 2025 Hotel Eterna Primavera. Todos los derechos reservados.
                <br>
                <a href="#">Política de privacidad</a> |
                <a href="#">Términos y condiciones</a> |
                <a href="#">Aviso legal</a> |
                <a href="#">Preferencias de cookies</a>
            </p>
        </div>
    </footer>
</body>
</html>
